# Roadmap Summary — BIOMAX AI v2.0
# Level 2 Summary для контекст-менеджмента

meta:
  document: "docs/discovery/roadmap.md"
  created: "2026-01-26"
  status: "complete"
  token_estimate: "~350 tokens"

release_strategy:
  approach: "Telegram Bot → Telegram WebApp → Flutter Mobile"
  market: "Russia (primary), 152-ФЗ compliant"
  mvp_philosophy: "Max modules, min depth per module"

phases:
  alpha:
    timeline: "M1-M3"
    goal: "Technical validation"
    users: 50 (internal testers)
    releases:
      - "0.1: Core infrastructure (auth, DB, Telegram bot skeleton)"
      - "0.2: First integrations (Oura, HealthKit, 3 agents)"
      - "0.3: Custom RAG, Safety module, Health Score"

  beta_mvp:
    timeline: "M4-M6"
    goal: "Product-Market Fit validation"
    users: 1,000
    releases:
      - "0.5: All P0 agents + Genomics"
      - "0.7: Onboarding, Telegram WebApp"
      - "1.0: Payments, 15 agents, beta launch"
    success_criteria:
      - "1,000 beta users"
      - "Free → Paid conversion >3%"
      - "NPS >30"

  v1_growth:
    timeline: "M6-M12"
    goal: "Public launch, monetization"
    users: 50,000
    releases:
      - "1.1: Retention (gamification, CGM, notifications)"
      - "1.2: Biohacker Lab (N=1 experiments)"
      - "1.5: Full monetization (Elite tier, marketplace v1)"
    success_criteria:
      - "50,000 users"
      - "5,000 paying"
      - "MRR: 10M ₽"

  v2_scale:
    timeline: "M12-M18"
    goal: "Mobile app, B2B"
    users: 200,000
    releases:
      - "2.0: Flutter mobile app (iOS + Android)"
      - "2.1: B2B enterprise features"
    success_criteria:
      - "200,000 users"
      - "10 B2B clients"
      - "MRR: 35M ₽"

  v3_international:
    timeline: "M18-M24"
    goal: "International expansion prep"
    users: 500,000
    releases:
      - "3.0: Digital Twin, voice interface"
      - "3.1: Marketplace, English localization"
    success_criteria:
      - "500,000 users"
      - "40,000 paying"
      - "MRR: 60M ₽"

key_milestones:
  - id: "MVP"
    date: "M6"
    deliverable: "Beta launch with 15 agents"
    metric: "1,000 users"
    
  - id: "V1.0"
    date: "M9"
    deliverable: "Public launch"
    metric: "10,000 users"
    
  - id: "V1.5"
    date: "M12"
    deliverable: "Full monetization"
    metric: "50,000 users, 10M ₽ MRR"
    
  - id: "V2.0"
    date: "M15"
    deliverable: "Mobile app"
    metric: "100,000 users"
    
  - id: "V3.0"
    date: "M21"
    deliverable: "Digital Twin"
    metric: "300,000 users"
    
  - id: "V3.1"
    date: "M24"
    deliverable: "Marketplace + International"
    metric: "500,000 users, 60M ₽ MRR"

critical_dependencies:
  - "GigaChat API (LLM)"
  - "Oura Ring API"
  - "INVITRO partnership (PDF fallback available)"
  - "YooKassa (payments)"
  - "Yandex Cloud (infrastructure)"

team_scaling:
  alpha: "5-7 people"
  mvp: "8-10 people"
  v1: "12-15 people"
  v2: "20-25 people"

risks_timeline_impact:
  optimistic: "-2 months (M24 → M22)"
  pessimistic: "+6 months (M24 → M30)"
  buffer_built_in: "+3 months"

reference:
  full_document: "docs/discovery/roadmap.md"
  related:
    - "docs/discovery/prd.md"
    - "docs/discovery/user-stories.md"
    - "context/project-brief.yaml"
