version: '3.8'

services:
  frontend-home:
    build:
      context: ./frontend_home
      dockerfile: Dockerfile
    container_name: biomax-home
    restart: unless-stopped
    ports:
      - "8080:80"
    networks:
      - biomax-network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.home.rule=Host(`biomax-ai.ru`) || Host(`www.biomax-ai.ru`)"
      - "traefik.http.routers.home.entrypoints=web"
      - "traefik.http.services.home.loadbalancer.server.port=80"

  frontend-dashboard:
    build:
      context: ./frontend_dashboard
      dockerfile: Dockerfile
    container_name: biomax-dashboard
    restart: unless-stopped
    ports:
      - "8081:80"
    networks:
      - biomax-network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.dashboard.rule=Host(`app.biomax-ai.ru`)"
      - "traefik.http.routers.dashboard.entrypoints=web"
      - "traefik.http.services.dashboard.loadbalancer.server.port=80"

  # Nginx is handled by system nginx, not in container

networks:
  biomax-network:
    driver: bridge
