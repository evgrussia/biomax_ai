# Upstream for home page
upstream home {
    server frontend-home:80;
}

# Upstream for dashboard
upstream dashboard {
    server frontend-dashboard:80;
}

# Main domain - biomax-ai.ru
server {
    listen 80;
    server_name biomax-ai.ru www.biomax-ai.ru;

    # Redirect www to non-www
    if ($host = www.biomax-ai.ru) {
        return 301 http://biomax-ai.ru$request_uri;
    }

    location / {
        proxy_pass http://home;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket support (if needed)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
}

# Dashboard subdomain - app.biomax-ai.ru
server {
    listen 80;
    server_name app.biomax-ai.ru;

    location / {
        proxy_pass http://dashboard;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket support (if needed)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
}
